<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do CMD Manager Page</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#" data-toggle="modal" data-target="#myModal">Logo</a>
        </nav>

        <div class="container-fluid" style="margin-top:80px">
            <div class="card">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" v-model="msg"></textarea>
                    <button type="button" class="btn btn-dark btn-block" v-on:click="getdetail()">submit</button>
                </div>
            </div>
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <pre class="text-white">{{output}}</pre>
                </div>
            </div>

        </div>

        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title m-auto">密钥</h4>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" v-model="sec">

                            <button type="button" class="btn btn-dark btn-block"
                                v-on:click.stop="security($event)">submit</button>

                        </div>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" @click.stop=security()>关闭</button> -->
                        <button type="button" class="btn btn-secondary btn-block"
                            v-on:click.stop="security($event)">关闭</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: '',
            output: "console",
            sec: ""
        },
        methods: {
            getdetail: function () {
                //发送 post 请求
                msg = this.msg
                this.$http.post('https://kylin.goho.co/mycmd/', { "datajson": msg }).then(function (res) {
                    this.output = res.body
                }, function (res) {
                    if (res.status === 404) {
                        this.output = "The request status is 404 not found. Do you sure that you had already got the session?"
                    }
                });

                //get 
                // this.$http.get('https://kylin.goho.co/docmd/', { params: { a: 1, b: 2 } }).then(function (res) {
                //     document.write(res.body);
                // }, function (res) {
                //     console.log(res.status);
                // });
            },
            security: function (e) {

                sec = this.sec
                if (e.target.innerText === "submit") {
                    this.$http.post('https://kylin.goho.co/security/', { "datajson": sec }).then(function (res) {
                        this.output = res.body
                    }, function (res) {
                        if (res.status === 404) {
                            this.output = "The request status is 404 not found. Please do not operate frequently"
                        }
                    });
                }
                $('#myModal').modal('hide');
            }
        }
    })
</script>

</html>
